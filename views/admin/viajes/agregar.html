<form class="agregar agregar_viaje" name="agregar" ng-controller="Viaje" ng-submit="registrar_viaje()" novalidate>
	<div class="register-form">
		<p class="btn-volver">
			<a class="btn btn-link" href="./#/viajes">&larr; Volver</a>
		</p>

		<h1 style="font-size: 20px;">Viajes &rarr; {{ editar ? 'Editar' : 'Agregar' }}</h1>

		<p><small>(*) Campos obligatorios</small></p>

		<div class="fila">
			<p>Nombre (*)</p>
			<input type="text" ng-model="viaje.nombre" name="nombre" ng-minlength=1 ng-maxlength=128 required placeholder="Nombre" />
		</div>

		<div class="fila">
			<p>Descripción (*)</p>
			<textarea ng-model="viaje.descripcion" name="descripcion" placeholder="Descripción"></textarea>
		</div>

		<div class="fila">
			<p>Costo (*)</p>
			<input type="number" ng-model="viaje.costo" name="capacidad" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01" required />
		</div>

		<div class="fila">
			<p>Fecha de partida (*)</p>
			<div class="datepicker-partida" style="width: 100%;">
				<input type="text" id="partida" class="form-control" ng-model="viaje.fecha_partida" name="partida" style="font-size: 11px;" readonly required />
			</div>

			<script type="text/javascript">
				$('.datepicker-partida input').datepicker({});
			</script>
		</div>

		<div class="fila">
			<p>Fecha de llegada (*)</p>
			<div class="datepicker-llegada" style="width: 100%;">
				<input type="text" id="llegada" class="form-control" ng-model="viaje.fecha_llegada" name="llegada" style="font-size: 11px;" readonly required />
			</div>

			<script type="text/javascript">
				$('.datepicker-llegada input').datepicker({});
			</script>
		</div>

		<div class="fila">
			<p>Terminal de partida (*)</p>
			<select class="selectpicker" data-live-search="true" title="" data-width="75%" ng-model="viaje.lugar_partida" name="lugar_partida" ng-options="c.id as c.nombre for c in terminales" required></select>
		</div>

		<div class="fila">
			<p>Terminal de llegada (*)</p>
			<select class="selectpicker" data-live-search="true" title="" data-width="75%" ng-model="viaje.lugar_llegada" name="lugar_llegada" ng-options="c.id as c.nombre for c in terminales" required></select>
		</div>

		
		<div class="fila text-center">
			<button type="submit" class="btn btn-primary" ng-disabled="agregar.$invalid">Aceptar</button>
		</div>
	</div>
</form>
